<div style="text-align: center; margin: 2rem 0;">
  <a href="{{ .Get "href" }}"
     target="_blank"
     rel="noopener"
     style="
       display: inline-block;
       background-color: var(--accent-color);
       color: var(--accent-color-text);
       padding: 10px 40px;
       border-radius: 6px;
       text-decoration: none;
       font-weight: bold;
       font-size: 16px;
       min-width: 250px;
     ">
    {{ .Get "text" }}
  </a>
</div>
